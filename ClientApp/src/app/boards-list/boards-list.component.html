<div class="p-3">
  <h2>Boards</h2>
  <a class="btn btn-primary" role="button" [routerLink]="['/boards/new']"
    >Create board</a
  >
  <div class="mt-3">
    <a class="card bg-primary text-white" *ngFor="let board of boards" [routerLink]="['/boards/' + board.id]">
      <div class="card-body">
        <h5 class="card-title">{{ board.name }}</h5>
        <p class="card-text">
          {{ board.description }}
        </p>
      </div>
    </a>
  </div>
</div>
