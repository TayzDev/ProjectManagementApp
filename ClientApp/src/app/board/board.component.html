<div class="p-3">
  <h2>{{ board?.name }}</h2>
  <p>{{ board?.description }}</p>

  <app-column *ngFor="let col of columns" [column]="col" style="width: 22em; height: 80vh; float:left;">

  </app-column>

  <a
    (click)="createColumn()"
    class="rounded text-center mr-3"
    style="border: dashed 1px #dee2e6;width: 22em; height: 6em; line-height: 6em; float:left;"
  >
    <i class="fa fa-plus"></i>
     Add a column
  </a>
</div>
