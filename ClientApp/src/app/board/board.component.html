<div class="p-3 d-flex" style="flex: auto; flex-direction: column;">
  <h2>{{ board?.name }}</h2>
  <p>{{ board?.description }}</p>

  <div cdkDropListGroup style="flex: auto; display: flex; height: 0;">
    <app-column
      *ngFor="let col of columns"
      [column]="col"
      style="flex: 0 1 auto; display: flex;"
    >
    </app-column>

    <a
      (click)="createColumn()"
      class="rounded text-center mr-3"
      style="border: dashed 1px #dee2e6;width: 22em; height: 6em; line-height: 6em; display: inline-block;"
    >
      <i class="fa fa-plus"></i>
      Add a column
    </a>
  </div>
</div>
